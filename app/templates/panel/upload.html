<form method="post" enctype="multipart/form-data">
    <input type="file" accept="image/*" name="picture" id="imgInp" required />
    <input type="text" name="name" required>
    <button>Send</button>
</form>
<img id="blah" src="#" alt="your image" style="max-width: 600px; display: none"/>
<script>
    imgInp.onchange = evt => {
        const [file] = imgInp.files
        if (file) {
            blah.src = URL.createObjectURL(file)
            blah.style.display = 'block'
        }
    }
</script>
