{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post">
    <input type="text" name="username" pattern="\w{3,30}" title="Only latin and numbers!" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button>{{ title }}</button>
</form>
{% endblock %}
