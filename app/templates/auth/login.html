<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/form.css') }}">
    <title>FilippArt</title>
</head>
<body>
    <div class="login">
        <img src="{{ url_for('static', filename='icons/logo.svg') }}" alt="Logo">
        <form method="post">
            <input type="text" name="username" pattern="\w{3,30}" placeholder="Login" required>
            <input type="password" id="passwordInput" name="password" placeholder="Password" required>
            <button class="button">Log in</button>
        </form>
        <p><span>or</span></p>
        <a href="#">Sign Up</a>
    </div>
</body>
</html>
